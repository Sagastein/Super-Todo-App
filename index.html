<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Super Todo App</title>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto my-8">
      <h1 class="text-3xl font-semibold mb-4">Super Todo App</h1>
      <div class="bg-white rounded shadow p-4">
        <div class="flex items-center mb-4">
          <input
            type="text"
            id="taskInput"
            class="flex-grow border rounded p-2 mr-2"
            placeholder="Add a new task"
          />
          <button
            id="addTaskBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Add Task
          </button>
        </div>
        <ul id="taskList" class="list-disc pl-6"></ul>
      </div>
    </div>
    <!-- ////////////////////////////// -->
    <div
      id="editTaskModal"
      class="hidden fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"
    >
      <div class="bg-white rounded shadow p-4 w-1/3">
        <h2 class="text-xl font-semibold mb-2">Edit Task</h2>
        <input
          type="text"
          id="editTaskText"
          class="border rounded p-2 mb-2 w-full"
          placeholder="Edit task title"
        />
        <textarea
          id="editTaskDescription"
          class="border rounded p-2 mb-2 w-full"
          placeholder="Edit task description"
        ></textarea>
        <button
          id="saveEditBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Save Changes
        </button>
        <button id="cancelEditBtn" class="text-gray-500 ml-2">Cancel</button>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
